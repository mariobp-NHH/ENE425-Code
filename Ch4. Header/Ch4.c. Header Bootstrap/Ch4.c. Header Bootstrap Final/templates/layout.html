<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <!--Your own CSS-->
        <link rel="stylesheet" href="static/style_carbon.css" />


        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>home</title>
        {% endif %}
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar_carbon">
          <div class="container">
            <div class="logo"><a href="{{ url_for('home') }}">App Calculator</a></div>
            <ul class="nav">
              <li>
                <a href="{{ url_for('home') }}">Home</a>
              </li>
              <li>
                <a href="{{ url_for('app_calculator') }}">App</a>
              </li>
            </ul>
          </div>
        </nav>
        {% block content %} {% endblock %}

        <!-- Footer -->
        <p>Transport Carbon Emissions Calculator App</p>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
